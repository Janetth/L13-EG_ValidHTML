<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mi Profile</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav style="text-align:center">
  <h1>Formulario de Datos</h1>
  <section>
    <form action="">
      <div>
        <label for="nombre">Nombre</label><br>
        <input id="nombre" type="text" required><br><br>
        <label for="apellido">Apellido</label><br>
        <input id="apellido" type="text" required><br><br>
        <label for="telefono">Teléfono</label><br>
        <input id="telefono" type="text" pattern="^[9|8|7|6]\d{8}$" title="9 dígitos" required><br><br>
        <p>Selecciona tu carro para continuar</p>

        <select required>
          <option value="" hidden>Escoge tu carro</option>
          <option value="Mazda">Mazda</option>
          <option value="Mercedes">Mercedes</option>
          <option value="Mitsubishi">Mitsubishi</option>
        </select><br><br>

        <label for="email">Email</label><br>
        <input id="email" type="text" pattern="^@?(\w){1,15}$"
       title="Este no parece un correo válido" required><br><br>
        <label for="contraseña">Crea tu contraseña</label><br>
        <input id="contraseña" type="password" pattern=".{6,}" title="6 o más caracteres" required><br><br>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
